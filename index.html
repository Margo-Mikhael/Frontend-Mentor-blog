<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>

  <div class="container">
    <div class="card">
      <!-- Card Image -->
      <div class="card-img">
        <img src="./assets/images/illustration-article.svg" alt="course illustration">
      </div>

      <!-- Card Text -->
      <div class="card-text">
        <div class="category">
          <p class="weight">Learning</p>
        </div>

        <p>Published 21 Dec 2023</p>

        <h2 class="weight"> HTML & CSS foundations</h2>

        <p class="para"> These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </div>

      <!-- Card instructor -->
      <div class="card-instructor">
        <img src="./assets/images/image-avatar.webp" alt="course instructor avatar">
        <p class="weight"> Greg Hooper</p>
      </div>
    </div>
  </div>



  <!-- Attribution -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">MargoðŸ‘¾</a>.
  </footer>
</body>

</html>
